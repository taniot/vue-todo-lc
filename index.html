<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Todo LC</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /My Style -->
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header>
        <div class="container">
          <h1 class="text-center my-5">My Todo List</h1>
        </div>
      </header>
      <!-- /Header -->
      <!-- Main -->
      <main>
        <div class="container">
          <!-- Cerca un task -->
          <div class="row">
            <div class="col col-md-7 mx-auto">
              <div class="mb-2">
                <label for="key-task">Cerca un task</label>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Keyword"
                  id="key-task"
                  v-model="keyTask"
                />
              </div>
            </div>
          </div>
          <!-- /Cerca un task -->
          <!-- Inserisci un task -->

          <div class="row">
            <div class="col col-md-7 mx-auto">
              <div class="mb-2">
                <label for="text-task">Inserisci un task</label>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Il tuo task"
                  id="text-task"
                  v-model="newTask"
                  @keyup.enter="addTask"
                />
                <!-- button nuovo task -->
                <button
                  class="btn btn-primary"
                  type="button"
                  id="add-task"
                  @click="addTask"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
          <!-- /Inserisci un task -->
          <!-- Inserisci un task -->
          <div class="row">
            <div class="col col-md-7 mx-auto">
              <ul class="list-group" v-if="filteredTask().length > 0">
                <li
                  v-for="(task, index) in filteredTask()"
                  class="list-group-item d-flex justify-content-between align-items-center"
                  @click="doneTask(index)"
                  :class="{'task-done': task.done}"
                >
                  <div
                    role="button"
                    :class="{'text-decoration-line-through': task.done}"
                  >
                    {{index}} - {{ task.text }}
                  </div>
                  <i
                    role="button"
                    class="fa-solid fa-trash"
                    @click.stop="deleteTask(index)"
                  ></i>
                </li>
              </ul>
              <!-- task non disponibili-->
              <div class="alert alert-info" role="alert" v-else>
                Non ci sono task disponibili
              </div>
            </div>
            <!-- Inserisci un task -->
          </div>
        </div>
      </main>
      <!-- /Main -->
    </div>
    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue JS-->
    <!-- My JS-->
    <script src="js/main.js"></script>
    <!-- /My JS-->
  </body>
</html>
